<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        <h1 id='headerTitle'>
            Weather Dashboard
        </h1>
    </header>
    <main>
        <aside>
            <div id='citySearch'>
                Search for a City:
            </div>

            <input type="search" id="cityQuery" placeholder="Atlanta" autocomplete='on'>
            <button type="button" class="btn btn-primary searchButton">Search</button>
            
            <div class='savedButtons'></div>
        </aside>
        <section id='mainData'>
            <section id='todaysWeather'>
                <div id='currentCity'></div>
                <div id='weatherData'></div>
            </section>
            <section id='fiveDayTitle'>5 Day Forecast:</section>
            <section id='fiveDay'></section>
        </section>

    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
